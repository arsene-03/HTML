<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        .grandparent{
            width: 400px;
            height: 5000px;
            margin: 0 auto;
            background-color: aquamarine;
            position: relative;
        }
        .parent{
            height: 300px;
            width: 300px;
            background-color: gray;
            margin: 0 auto;

        }
        .child{
            width: 200px;
            height: 200px;
            color: black;
            font-size: 30px;
            font-weight: 600;
            text-align: center;
            line-height: 200px;
        }
        .orange{
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
            position: fixed
  
        }
        .yellow{
            background-color: yellow;
            position: relative;
            top: 50px;
            left: 50px;
            z-index: 5;
        }
        .green{
            background-color: green;
            position: relative;
            bottom: 30px;
            right: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child orange">
                childBox
            </div>
            <div class="child yellow">
                childBox
            </div>
            <div class="child green">
                childBox
            </div>

        </div>
    </div>
</body>
</html>
