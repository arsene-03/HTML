<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용방법_두번째</title>
    <style>
        /*css 주석 다는법*/
        p{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>css적용방법_두번째 : 내부 스타일시트</h2>
    <!--style이라는 태그를 통해서 스타일 지정하는 방식(head태그 보다 앞)-->
    <p>안녕하세요</p>    
</body>
</html>
