<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery/jquery-3.6.0.js"></script>
    <style>
        body{
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>

    <script>
        // $('h1').on("click",function(event){ // 실행할 때 화면에 있던 태그에만 이벤트 적용
        //     $('<h1></h1>').html('안녕하세요').appendTo('body');
        //     //새롭게 추가된 태그에는 이벤트 적용 x
        // });
        
        //해결법 1: 이벤트 핸들러를 미리 만들어두고 각각의 h1태그에 붙인다
        var handler = function(){//별도의 이벤트 핸들러를 제작하고, 각각의 h1태그에 붙인다
                $('<h1></h1>').html('안녕하세요').appendTo('body').click(handler);
            }
        $('h1').on().on('click',handler);
        
        //해결법 2: body에 이벤트를 붙인다.
        $('body').on("click","h1",function(){
            //이벤트는 body에 붙이고 이벤트 작동 대상이 h1경우 이벤트 동작
            $('<h1></h1>').html('안녕하세요').appendTo('body');
        });
    </script>
</body>
</html>
