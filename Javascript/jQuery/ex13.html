<body>

        // });

        //애니메이션 함수는 연속 실행이 가능

        //클릭을 연달아 실행하면

        //애니메이션들 사이에 대기시간을 주는 함수: delay()
        $('div.page').click(function(){
            $(this).animate({
                left:'+=100'
            },1000).delay(1000)
            .animate({
                left:'+=100'
            },1000)
        })
    </script>
