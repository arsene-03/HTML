    <hr>
    <h2>회원가입 기능 프로그램</h2>
    <fieldset>
        <legend>로그인</legend>
        <form action="#" method="get" id="signIn">
            <label for="userId">아이디: </label>
            <input type="text" name="userId" id="userId" maxlength="10" minlength="3" placeholder="아이디를 입력해주세요"> <br>
            <label for="userPassword">비밀번호: </label>
            <input type="password" name="userPassword" id="userPassword" maxlength="10" minlength="3" placeholder="비밀번호 입력해주세요"><br>
            <button type="button" onclick="signin()">로그인</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>회원가입</legend>
        <form action="#" method="get" id="signUp">
            <label for="newUserId">아이디: </label>
            <input type="text" name="newUserId" id="newUserId" maxlength="10" minlength="3" placeholder="아이디를 입력해주세요"> <br>
            <label for="NewUserPassword">비밀번호: </label>
            <input type="password" name="NewUserPassword" id="NewUserPassword" maxlength="10" minlength="3" placeholder="비밀번호 입력해주세요"><br>
            <label for="newUserName">이름: </label>
            <input type="text" name="newUserName" id="newUserName" maxlength="10" minlength="1" placeholder="이름을 입력해주세요"> <br>
            <button type="button" onclick="signup()">회원가입</button>
            
        </form>
    </fieldset>
    
    




    <script>
        var users=[];

        function bgc(){
            var bacColor = ['red', 'blue', 'yellow', 'green','black','yellowgreen'];
            var ranColorNum = Math.floor(Math.random()*6);
            document.body.style.backgroundColor = bacColor[ranColorNum];
        }
        function signin(){
            var putinID = document.forms.signIn.userId.value;
            var putinPass = document.forms.signIn.userPassword.value;

            for(i=0;i<users.length;i++){
                if(users[i][0]==putinID && users[i][1]==putinPass){
                    alert(users[i][2]+'님 환영합니다.');
                }else{
                    alert('Id 및 비밀번호를 확인해주세요.');
                }
            }
        }
        function signup(){
            var eachUsers = [document.forms.signUp.newUserId.value,document.forms.signUp.NewUserPassword.value,document.forms.signUp.newUserName.value];
            //console.log(eachUsers);
            users.push(eachUsers);
            //console.log(users);
            alert('회원가입 되었습니다.');
        }
        
        



    </script>
