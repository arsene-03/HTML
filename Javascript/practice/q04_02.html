<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #openScore{
            font-size: 50px;
            background-color: rgb(117, 161, 212);
            color: white;
            border-radius: 10px;
            border: none;
        }
        tr,td{
            border: solid;
        }
    </style>
</head>
<body>
    <h2>학생성적조회 프로그램</h2>
    <fieldset>
        <legend>학생정보</legend>
        <form action="#" method="get">
            <label for="stuName">학생이름: </label>
            <input type="text" name="stuName" id="stuName" required><br>
            <label for="korScore">국어점수: </label>
            <input type="number" name="korScore" id="korScore" min="0" max="100"><br>
            <label for="engScore">영어점수: </label>
            <input type="number" name="engScore" id="engScore" min="0" max="100"><br>
            <label for="MathScore">수학점수: </label>
            <input type="number" name="MathScore" id="MathScore" min="0" max="100"><br>
            <button type="button" onclick="saveStuInfo()">저장</button>
        </form>
    </fieldset>
    <br>
    <button type="button" onclick="openScore()" id="openScore">성적조회</button>
    <script>
        var students = [];
        function saveStuInfo(){
            var eachstu = {
                name: document.getElementById('stuName').value,
                korScore: parseInt(document.getElementById('korScore').value),
                engScore: parseInt(document.getElementById('engScore').value),
                mathScore: parseInt(document.getElementById('MathScore').value),
            }
            eachstu.sumScore = eachstu.korScore+eachstu.engScore+eachstu.mathScore;
            eachstu.avgScore = eachstu.sumScore/3;
            //console.log(eachstu.name);
            students.push(eachstu);
            //console.log(students);
            alert('저장되었습니다.')
        }
        function openScore(){
            var inputName = prompt('학생이름을 입력하세요');
            for(i=0;i<students.length;i++){
                if(students[i].name==inputName){
                    alert('학생이름: '+students[i].name+
                          '\n국어점수: '+students[i].korScore+'점'+
                          '\n영어점수: '+students[i].engScore+'점'+
                          '\n수학점수: '+students[i].mathScore+'점'+
                          '\n합    계: '+students[i].sumScore+'점'+
                          '\n평    균: '+students[i].avgScore+'점'
                    );
                }else{
                    alert('해당 학생정보가 없습니다.')
                }
            }
        }
    </script>
</body>
</html>
