<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span태그</title>
    <style>
        #a{
            color: red 
        }
        #b{
            color: blue
        }
        #c{
            color: yellow
        }
        #j{
            border: 3px solid red
        }
        #cc{
            border: 1px solid blue
        }
        #k{
            border:6px solid yellow
        }
    </style>
</head>
<body>
    <h2>꿩의 이름</h2>
    <p>수컷 꿩의 이름은 <span id="a">'장끼'</span> 그리고 암컷 꿩의 이름은 <span id="b">'까투리'</span> 그리고 새끼 꿩의 이름은 <span id="c">'꺼병이'</span></p> 

    <div id="j">
        <h2>전라도의 생성</h2>
        <p></p>
    </div>
    <div id="cc">
        <h2>충청도의 생성</h2>
        <p></p>
    </div>
    <div id="k">
        <h2>경상도의 생성</h2>
        <p></p>
    </div>
</body>
</html>
