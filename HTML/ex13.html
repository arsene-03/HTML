<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생성적표</title>
</head>
<body>
    <table border="1">
        <caption>학생 성적표</caption>
        <thead>
            <tr>
                <th rowspan="2">학년</th>
                <th rowspan="2">이름</th>
                <th rowspan="2">국어</th>
                <th colspan="2">문과</th>
                <th colspan="2">이과</th>
            </tr>
            <tr>
                <th>경제</th>
                <th>사회문학</th>
                <th>물리</th>
                <th>화학</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1학년</td>
                <td>강길동</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>김길동</td>
                <td>50</td>
                <td colspan="2"></td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="2">2학년</td>
                <td>남길동</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>박길동</td>
                <td>50</td>
                <td colspan="2"></td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="4">3학년</td>
                <td>신길동</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>유길동</td>
                <td>50</td>
                <td colspan="2"></td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td>이길동</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>임길동</td>
                <td>50</td>
                <td colspan="2"></td>
                <td>50</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">합계</td>
                <td>100</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
                <td>50</td>
            </tr>
            <tr>
                <td colspan="2">평균</td>
                <td>50</td>
                <td>25</td>
                <td>25</td>
                <td>25</td>
                <td>25</td>
            </tr>
    </tfoot>
    </table>
</body>
</html>
