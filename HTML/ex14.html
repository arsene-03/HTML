<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>
<body>
    
    <form action="#" method="get" enctype="multipart/form-data"> <!--#은 나 자신-->   
        <fieldset>
            <legend>로그인기능</legend>
                <label for="userid">아이디: </label>
                    <input type="text" name ="userid" id="userid" required value="Coke" disabled maxlength="10" minlength="4"> <br> 
                <label for="userpwd">비밀번호: </label>
                    <input type="password" name ="userpwd" id="userpwd" required placeholder="비밀번호를 입력하세요"><br> 
        </fieldset>
        <br>
        <fieldset>
            <legend>선택요소</legend>
                성별:<input type="radio" name= "gender" value="male">  남 
                    <input type="radio" name= "gender" value="female" checked > 여 <br>
                알레르기: <input type="checkbox" name = "allergy" value="flower">꽃가루 알레르기 
                    <input type="checkbox" name = "allergy" value="peach">복숭아 알레르기
                    <input type="checkbox" name = "allergy" value="cucumber" checked>오이 알레르기
                    <input type="checkbox" name = "allergy" value="crustacean">갑각류 알레르기 <br>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name = "allergy" value="pineapple">파인애플 알레르기
                    <input type="checkbox" name = "allergy" value="pig">돼지 알레르기
                    <input type="checkbox" name = "allergy" value="caw">소 알레르기
                    <input type="checkbox" name = "allergy" value="dog">강아지 알레르기
                    <input type="hidden" name="hidden1" value="pepsi">
        </fieldset>
        <br>
        <fieldset>
            하고 싶은말<textarea name="content" cols="30" rows="10"></textarea>
            <br>
            좋아하는 게임 1개만 선택하세요
            <select name="game" multiple size="3">
                <option value="lol" selected>LOL</option>
                <option value="ow">오버워치</option>
                <option value="cod">콜오브듀티</option>
                <option value="bg">배틀그라운드</option>
                <option value="sc">스타크래프트</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>파일첨부</legend>
            <input type="file" name="selca" accept=".hwp,.docx">
            <input type="file" name="selca" accept=".jpg,.png">
            <input type="file" name="selca" accept="image/*">
            <input type="file" name="selca" accept="video/*">
        </fieldset>
        <br>
        <fieldset>
            <legend>기타 입력 요소</legend>
            <label for="usernum">신발사이즈</label>
            <input type="number" name="usernum" id="usernum" max="350" min="130" step="5">
            <label for="userheight">키</label>
            <input type="number" name="userheight" id="userheight" max="350" min="30" step="0.1">
            <label for="range">별점</label>
            <input type="range" name="star" id="star" min="0" max="10">
            <label for="color">색상</label>
            <input type="color" name="color" id="color">
            <label for="userdate">날짜</label>
            <input type="date" name="userdate" id="userdate">
            <label for="usertime">시간</label>
            <input type="time" name="usertime" id="usertime">
        </fieldset>
        <br>
        <input type="submit" value= "로그인">
        <input type="reset" value="다시 작성">
        <input type="button" value="누르지 마세요." onclick="alert('누르지 말라니까!')"> 
        <br>
        <button type="submit">로그인2</button>
        <button type="reset">다시작성 2</button>
        <button type="button" onclick="alert('누르지 말라니까!')">누르지 마세요</button>
    </form>
</body>
</html>
