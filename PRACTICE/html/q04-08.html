<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 문제7</title>
</head>
<body>
    <form action="#" method="get">
        <table border="1">
            <caption>표 테이블</caption>
            <tr>
                <th colspan="4">기본 정보</th>
            </tr>
            <tr>
                <td>
                    <label for="userId">ID</label>
                </td>
                <td>
                    <input type="text" name="userId" id="userId" required placeholder="아이디를 입력하세요">
                </td>
                <td>
                    <label for="userPwd">비밀번호</label>
                </td>
                <td>
                    <input type="password" name="userPwd" id="userPwd" required placeholder="비밀번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userName">이름</label>
                </td>
                <td>
                    <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
                </td>
                <td>
                    <label for="userPwdCk">확인 비밀번호</label>
                </td>
                <td>
                    <input type="password" name="userPwdCk" id="userPwdCk" required placeholder="다시 비밀번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userEmail">이메일</label>
                </td>
                <td>
                    <input type="email" name="userEmail" id="userEmail" placeholder="이메일 주소를 입력하세요">
                </td>
                <td>
                    <label for="userTel">전화번호</label>
                </td>
                <td>
                    <input type="tel" name="userTel" id="userTel" placeholder="전화번호를 입력하세요">
                </td>
            </tr>
            <tr>
                <th colspan="4">기타정보</th>
            </tr>
            <tr>
                <td>
                    <label for="userAge">나이</label>
                </td>
                <td>
                    <input type="number" name="userAge" id="userAge" min="1" max="120">
                </td>
                <td>
                    <label for="userGender">성별</label>
                </td>
                <td>
                    <input type="radio" name="userGender" id="userGender" value="Male">남성
                    <input type="radio" name="userGender" id="userGender" value="Female" checked>여성
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="userHobby">취미</label>
                </td>
                <td colspan="3">
                    <input type="checkbox" name="userHobby" id="userHobby" value="tableTennis" checked>탁구
                    <input type="checkbox" name="userHobby" id="userHobby" value="basketBall">농구
                    <input type="checkbox" name="userHobby" id="userHobby" value="soccor">축구
                </td>
            
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" name="userHobby" id="userHobby" value="reading" checked>독서
                    <input type="checkbox" name="userHobby" id="userHobby" value="knitting">뜨게질
                    <input type="checkbox" name="userHobby" id="userHobby" value="stitch">십자수
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label for="job">직업</label>
                    <select name="job" id="job">
                        <option value="developer">개발자</option>
                        <option value="singer">가수</option>
                        <option value="actor">배우</option>
                        <option value="progamer">프로게이머</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <label for="introduce"></label>
                    <textarea name="introduce" id="introduce" cols="70" rows="5" placeholder="자기 소개를 입력하세요"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입">
                </td>
                <td colspan="2">
                    <input type="reset" value="다시작성">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
