<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 문제5</title>
</head>
<body>
    <form action="#" method="get">
    <h2>회원 가입 화면</h2>
    <label for="userName">이름: </label>
    <input type="text" name="userName" id="userName" required><br>
    <label for="userAd">주소: </label>
    <input type="text" name="userAd" id="userAd" required ><br>
    <label for="userEmail">email: </label>
    <input type="email" name="userEmail" id="userEmail" required ><br>
    <label for="userGender"></label>
    <input type="radio" name="userGender" id="userGender" value="male" checked>Male <br>
    <input type="radio" name="userGender" id="userGender" value="female">Female
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="초기화">
    </form>
</body>
</html>
