<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 문제2</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>신상정보</legend>
            <ol>
                <li><label for="userName">이름</label>
                    <input type="text" name="userName" id="userName" placeholder="이름"><br>
                </li>
                <li><label for="userEmail">이메일</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="example@domain.com"><br>
                </li>
                <li><label for="userTel">휴대폰 번호</label>
                    <input type="tel" name="userTel" id="userTel" placeholder="01012345678">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
