<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 문제1</title>
</head>
<body>
    <form action="#" method="get">
        <h1>HTML5 요소 데모 화면</h1>
        <br>
        <label for="userName">이름: </label> 
        <input type="text" name="userName" id="userName"> <br>
        <label for="userEmail">이메일: </label>
        <input type="email" name="userEmail" id="userEmail"> <br>
        <label for="userWeb">웹사이트: </label>
        <input type="url" name="userWeb" id="userWeb"> <br>
        <label for="userNumber">정수 </label>
        <input type="number" name="userNumber" id="userNumber" > <br>
        <label for="userRange">범위</label>
        <input type="range" name="userRange" id="userRange" min="0" max="10"><br>
        <label for="userMessage">메시지:</label>
        <textarea name="userMessage" id="userMessage" cols="30px" rows="2px"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
