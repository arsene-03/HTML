<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼 문제4</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>카드 정보 입력</legend>
            <ol>
                <li>
                    <label for="cardType"></label>
                    <fieldset>
                        <legend>카드 타입</legend>
                        <ol>
                            <li>
                                <input type="radio" name="cardType" id="cardType" value="VISA"> VISA
                            </li>
                            <li>
                                <input type="radio" name="cardType" id="cardType" value="AmEx"> AmEx
                            </li>
                            <li>
                                <input type="radio" name="cardType" id="cardType" value="MasterCard"> MasterCard
                            </li>
                        </ol>
                    </fieldset>
                </li>
                <li>
                    <label for="cardNum">카드 번호</label> 
                    <input type="number" name="cardNum" id="cardNum" value="0" required>
                </li>
                <li>
                    <label for="CRCNum">CRC 번호</label>
                    <input type="number" name="CRCNum" id="CRCNum" value="1" minlength="3" maxlength="3" required>
                </li>
                <li>
                    <label for="CUserName">카드 소유자 이름</label>
                    <input type="text" name="CUserName" id="CUserName" required>
                </li>
        </fieldset>
        <fieldset>
            <input type="submit" value="구매">
        </fieldset>
         
    </form>
</body>
</html>
