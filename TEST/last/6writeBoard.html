<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성페이지</title>
</head>
<link rel="stylesheet" href="./css/all.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dokdo&display=swap');
</style>
<script src="./script/script"></script>
<body>
    <div id="wrap">
        <div class="pageTitle">게시글 작성</div>
        <form action="./board.html" method="get" name="frm">
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type='text' name='title' required></td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td><input type='text' name='writer' required></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea name='content' id='content' cols='30' rows='10'></textarea></td>
                </tr>
            </table>
            <input type="button" value="글 작성" onclick="writeBoard()">
            <input type="button" value="목록으로돌아가기" onclick="location.href='board.html'">
        </form>
    </div>
</body>
</html>
