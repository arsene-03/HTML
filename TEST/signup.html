<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<script src="./script/script"></script>
<link rel="stylesheet" href="./css/css.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
</style>
<body>
    <header><h1>화면 구현 포트폴리오 평가</h1></header>
    <nav>
        <ul>
            <li><a href="./boardList.html">자유게시판</a></li>
            <li><a href="./imgBoardList.html">이미지게시판</a></li>
            <li><a href="./main.html">메인화면으로</a></li>
        </ul>
    </nav>
    <div id="wrap">
        <div class="pageTitle">회원가입</div>
            <form action="./main.html" method="post" name="frm">
                <div>
                <fieldset class="requiredBox">
                    <legend>필수입력사항</legend>
                    아이디*<br>
                    <input type="text" class="inputBox" name="newUserId" required><hr>
                    비밀번호*<br>
                    <input type="password" class="inputBox" name="newUserPwd" required><hr>
                    확인 비밀번호*<br>
                    <input type="password" class="inputBox" name="userPwdChk" required><hr>
                    이름*<br>
                    <input type="text" class="inputBox" name="newUserName" required><hr>
                    이메일*<br>
                    <input type="email" class="inputBox" name="newUserEamil" required><hr>
                    전화번호*<br>
                    <input type="tel" class="inputBox" name="newUserTel" required>
                </fieldset>
                <fieldset class="subBox">
                    <legend>추가입력사항</legend>
                    <table id="signuptable">
                        <tr>
                            <td class="tabTitle">나이</td>
                            <td>
                                <input type="number" class="inputBox" id="age" name="age">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td class="tabTitle">성별</td>
                            <td>
                                <input type="radio" name="gender" value="male">남성
                                <input type="radio" name="gender" value="female">여성
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td class="tabTitle">취미</td>
                            <td>
                                <input type="checkbox" name="hobby" value="footBall">축구
                                <input type="checkbox" name="hobby" value="game">게임
                                <input type="checkbox" name="hobby" value="reading">독서<br>
                                <input type="checkbox" name="hobby" value="fishing">낚시
                                <input type="checkbox" name="hobby" value="basketBall">농구
                                <input type="checkbox" name="hobby" value="walk">산책
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td class="tabTitle">직업</td>
                            <td>
                                <select name="job" id="job">
                                    <option value="doctor">의사</option>
                                    <option value="inventor">발명가</option>
                                    <option value="programmer">프로그래머</option>
                                    <option value="policeOfficer">경찰</option>
                                    <option value="student">학생</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><hr></td>
                        </tr>
                        <tr>
                            <td class="tabTitle">자기소개</td>
                            <td>
                            <textarea name="introduce" id="introduce" cols="20" rows="7"></textarea>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
                <input type="button" class ="buts" value="회원가입" onclick="signup()">
                <input type="reset" class ="buts" value="다시작성">
            </form>
    </div>
</body>
</html>
